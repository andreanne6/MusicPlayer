<h1>
    {{title}}
</h1>
<input #sParam type="text"><br>
<button (click)="search(sParam.value)" class="btn btn-secondary">Search</button><br>
<br>
<template [ngIf]="songs.length">
  <table class="table">
    <tr>
      <th>Song Title</th>
      <th>Artist</th>
      <th></th>
    </tr>
    <tr *ngFor="let song of songs; let i = index" (click)="play(i)">
      <td>{{song.name}}</td>
      <td>{{song.artist}}</td>
      <td><button class="btn btn-primary" (click)="addToPlaylist(i)">Add to playlist</button></td>
    </tr>
  </table>
<template>
