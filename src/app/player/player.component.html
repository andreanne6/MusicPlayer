<div class="btn-toolbar">
	

	<div class="player">
		<div class=" btn-group " role="group">
				<div class="btn-group" role="group">
					<button  class="player__backward btn btn-default"(click)="c_backward()"><img src="/../assets/left-arrow.png"></button>

				</div>
				<div class="btn-group" role="group">
					<button class="player__paused btn btn-default" *ngIf="this.showPause" (click)="c_pauseplay()"><img src="/../assets/pause.png"></button>
					<button class="player__notpaused btn btn-default" *ngIf="!this.showPause" (click)="c_pauseplay()"><img src="/../assets/play.png"></button>
				</div>
				<div class="btn-group" role="group">
					<button class="player__stop btn btn-default" (click)="c_stop()" ><img src="/../assets/stop.png"></button>
				</div>
				<div class="btn-group" role="group">
					<button type=button class="player__forward btn btn-default" (click)="c_forward()"><img src="/../assets/right-arrow.png"></button>
				</div>
		</div>

	</div>
	<div class="current_song btn-group " role="group"> {{song_name}}</div>		
</div>
